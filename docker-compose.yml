version: "3.9"

services:
  # ---------- MongoDB ----------
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------- NANDA Index (registry) ----------
  nanda:
    build: ./nanda-index
    ports:
      - "6900:6900"
    environment:
      PORT: "6900"
      MONGODB_URI: "mongodb://mongo:27017"
      MONGODB_DB: "my_agent_too"
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:6900/health')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------- My-Agent-Too Backend ----------
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      NANDA_URL: "http://nanda:6900"
      DEBUG: "true"
    depends_on:
      nanda:
        condition: service_healthy

volumes:
  mongo_data:

